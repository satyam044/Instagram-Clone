<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar">
        <div class="logo" style="font-size: 1.2rem;">
            <h3>FaceGram!O</h3>
        </div>
        <nav>
            <a href=""><img src="svg/home.svg"></a>
            <a href=""><img src="svg/search.svg"></a>
            <a href=""><img src="svg/reels.svg"></a>
            <a href=""><img src="svg/comment.svg"></a>
        </nav>
        <div class="noti">
            <i class="fa-regular fa-bell"></i>
        </div>
    </div>
    <div class="reelContainer">
        <div class="reelNextVideo">
            <video src="" autoplay muted loop></video>
        </div>
        <div class="reelIcon">
            <i class="fa-regular fa-eye reelIco1">
                <p>views</p>
            </i>
            <i class="fa-regular fa-heart reelIco2">
                <p>likes</p>
            </i>
            <i class="fa-solid fa-download reelIco3">
                <p>downloads</p>
            </i>
        </div>
        <div class="reelDown">
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="likeReel">
            <i class="fa-solid fa-heart"></i>

        </div>
    </div>
    <script src="./Js/reels.js"></script>
</body>

</html>

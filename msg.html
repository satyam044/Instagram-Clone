<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-clone-Messages</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="./Node server/client.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar">
        <div class="logo" style="font-size: 1.2rem;">
            <h3>Instagram!O</h3>
        </div>
        <nav>
            <a href="index.html"><img src="svg/home.svg"></a>
            <a href="explore.html"><img src="svg/search.svg"></a>
            <a href="reels.html"><img src="svg/reels.svg"></a>
            <a href="msg.html"><img src="svg/comment.svg"></a>
        </nav>
        <div class="noti">
            <i class="fa-regular fa-bell"></i>
        </div>
    </div>

    <div class="msgContainer">
        <div class="msgContLeft">
            <i class="fa-solid fa-bars"></i>
            <div class="msgHeader">Active</div>
        </div>
        <div class="msgContRight">
            <div class="msgCont"></div>
            <div class="send">
                <form action="#" id="send-container">
                    <input type="text" name="msgInp" placeholder="Send Your Message..." spellcheck="false" id="msgInp">
                    <button class="button" type="submit"><i class="fa-solid fa-arrow-right"></i></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
